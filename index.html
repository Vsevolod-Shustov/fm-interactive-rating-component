<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <main>
    <div class="component">
      <div id="state-initial">
        <div class="image-star-container">
          <img class="image-star" src="images/icon-star.svg" alt="star icon">
        </div>
        
        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      
        <div class="rating-buttons">
          <div class="rating-button" data-rating="1">1</div>
          <div class="rating-button" data-rating="2">2</div>
          <div class="rating-button" data-rating="3">3</div>
          <div class="rating-button" data-rating="4">4</div>
          <div class="rating-button" data-rating="5">5</div>
        </div>
      
        <button id="submit" class="submit">Submit</button>
        
      </div>
      <div id="state-thankyou">
        <div class="state-thankyou-wrapper">
          <div class="image-thankyou-container">
            <img class="image-thankyou" src="images/illustration-thank-you.svg" alt="thank you">
          </div>
          <div class="badge-selection">You selected <!-- Add rating here --> out of 5</div>

          <h1>Thank you!</h1>
        
          <p>
            We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
